<div class="container" id="submitForm">

<!-- Begin Mailchimp Signup Form -->
	<div id="mc_embed_signup">
		<form action="https://art.us19.list-manage.com/subscribe/post?u=fa93e91c4a44e80fce6acb8b2&amp;id=5661113ea0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
		    <div id="mc_embed_signup_scroll">
				<h2>Subscribe</h2>
				<div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
				<div class="mc-field-group">
					<label for="mce-FNAME">Name  <span class="asterisk">*</span>
					</label>
					<input type="text" value="" name="FNAME" class="required" id="mce-FNAME">
				</div>
				<div class="mc-field-group">
					<label for="mce-MMERGE7">Email  <span class="asterisk">*</span>
					</label>
					<input type="text" value="" name="MMERGE7" class="required" id="mce-MMERGE7">
				</div>
				<div class="mc-field-group size1of2">
					<label for="mce-PHONE">Phone Number  <span class="asterisk">*</span>
					</label>
					<input type="text" name="PHONE" class="required" value="" id="mce-PHONE">
				</div>
				<div class="mc-field-group">
					<label for="mce-MMERGE2">Type of Usage  <span class="asterisk">*</span>
					</label>
					<select name="MMERGE2" class="required" id="mce-MMERGE2">
						<option value=""></option>
						<option value="Private Functions">Private Functions</option>
						<option value="Long term rental for Home">Long term rental for Home</option>
						<option value="Long term rental for Office">Long term rental for Office</option>
						<option value="Others">Others</option>
					</select>
				</div>
				<div class="mc-field-group">
					<label for="mce-MMERGE3">Message </label>
					<input type="text" value="" name="MMERGE3" class="" id="mce-MMERGE3">
				</div>
				<div class="mc-field-group" style="display:none">
					<label for="mce-RQST">Request </label>
					<input type="text" value="" name="RQST" class="" id="mce-RQST">
				</div>
				<div class="mc-field-group" style="display:none">
					<label for="mce-TOTAL">Total </label>
					<input type="text" value="" name="TOTAL" class="" id="mce-TOTAL">
				</div>
				<div class="mc-field-group" style="display:none">
					<label for="mce-EMAIL">Order ID  <span class="asterisk">*</span>
					</label>
					<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
				</div>
				<div id="mce-responses" class="clear">
					<div class="response" id="mce-error-response" style="display:none"></div>
					<div class="response" id="mce-success-response" style="display:none"></div>
				</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
				<div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_fa93e91c4a44e80fce6acb8b2_5661113ea0" tabindex="-1" value=""></div>
				<div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button" style="display:none"></div>
		    </div>
		</form>
	</div>
